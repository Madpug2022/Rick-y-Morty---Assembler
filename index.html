<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/script.js" type="module" defer></script>
    <script src="./js/bootstrap.js" defer></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./resources/icon.jpg">

                    </div>
                </nav>
            </header>
        </div>
        <div class="main-container">
            <main class="main">

                <section class="main-view container mt-3 location-view" style="display: none;" id="locationView">
                    <div class="location-data">
                        <h3 id="locationName" class= "fw-bold"></h3>
                        <p class="lead" id="locationDataText"></p>
                    </div>
                    <hr>
                    <div class="location-residents-container text-decoration-underline" id="locarionResidentsContainer">

                                </div>

                <!--Character Section-->
                <section class="main-view container mt-3 character-view" style="display: none;" id="characterView">
                    <!--Things to update-->
                    <div class="character-img-container"><img src="resources/github.jpg" alt="characterimg" class="character-img" id="characterImg"></div>
                    <div class="character-data">
                        <p class="char-data-text">Name: <span class="char-data-text-span" id="charName"></span></p>
                        <p class="char-data-text">Status: <span class="char-data-text-span" id="charStatus"></span></p>
                        <p class="char-data-text">Specie: <span class="char-data-text-span" id="charSpecie"></span></p>
                        <p class="char-data-text">Gender: <span class="char-data-text-span" id="charGender"></span></p>
                        <p class="char-data-text">Origin: <span class="char-data-text-span" id="charOrigin"></span></p>
                    </div>
                    <div class="character-episodes">
                        <span>Episodes List:</span>
                        <div class="episode-list-container" id="episodeListContainer">

                        </div>
                    </div>
                </section>
                <!--Episode section-->
                <section class="main-view container mt-3" id="episodeView">
                    <div class="row"><h2 class="main-h2" id="episodeName"><!--Episode name --></h2></div>
                    <div class="row"><h3 class="lead" id="episodeInfo"><!--info about--></h3></div>
                    <div class="row container main-character-board" id="mainCharacterBoard">

                                </div>
                            </div> -->
